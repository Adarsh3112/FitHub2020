
{% load static %}

<html>
<head>
<title>Join</title>
    <link rel="stylesheet" href="{% static 'css/join.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body>
    
   <div class="hero">
        <div class="form-box">
           <div class="button-box">
               <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="login()">Log In</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button>
           </div>
    <form id="login" class="input-group" method="post" action="Login">
         {% csrf_token %}
        <input type="text" class="input-field" name="username" placeholder="Username" required>
        <input type="text" class="input-field" name="password" placeholder="password" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit"  class="submit-btn">Log in</button>
    </form>
    <form id="register" class="input-group" method="post" action="register">
         {% csrf_token %}
        <input type="text" class="input-field" name="username" placeholder="Username" required>
        <input type="email" class="input-field" name="email" placeholder="Email Id" required>
        <input type="text" name="firstName" class="input-field" placeholder="Name" required>
        <input type="text" class="input-field" name="password" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box" required><span>I agree to the terms & conditions</span>
        <button type="submit" class="submit-btn">Register</button>
    </form>
        </div>

    </div>
        
        <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
         
        function register() 
            {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        function login()
            {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        
        
        
        </script>
    </body>
</html>
